<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="tdl.css">
</head>
<body>
  <header>
    <h1>To Do List</h1>
    <form id="new-task-form">
      <input type="text"
       id="new-input-text"
       placeholder="Please Enter The Task"/>
       <input 
       type="submit" 
       id="new-input-submit"
       value="ADD">
    
  </header>
  <main>
    <section>
      <h1> 
        Tasks
      </h1>
      <input 
      id="tasknum1"
      type="text"
      value="Task-1"
      readonly />
      <button>
        EDIT
      </button>
      <button>
        DELETE
      </button>

    </section>
  </main>
<script src="tdl.js"></script>  
</body>
</html>
